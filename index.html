<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayurvedic Medicine Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="close-popup">OK</button>
    </div>
  </div>
  
  <main class="panel">
    <form id="medicineForm">
      <div class="inputs">
        <div class="field">
          <label for="age">AGE</label>
          <input type="number" id="age" name="age" min="0" required placeholder="Enter the patient's current Age" />
        </div>
        <div class="field">
          <label for="gender">GENDER</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected hidden>Choose…</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="field">
          <label for="severity">SEVERITY</label>
          <select id="severity" name="severity" required>
            <option value="" disabled selected hidden>Choose…</option>
            <option value="LOW">LOW</option>
            <option value="MEDIUM">NORMAL</option>
            <option value="HIGH">HIGH</option>
          </select>
        </div>
      </div>

      <fieldset>
        <legend>SELECT SYMPTOMS</legend>

        <input type="text" id="searchSymptoms" placeholder="Search symptoms..." style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:8px;border:1px solid #ccc;">

        <div class="symptom-group" id="symptomGroup"></div>
      </fieldset>

      <button type="submit">Get Recommendation</button>
    </form>
    <p id="output"></p>

  </main>
  <script src="app.js"></script>
</body>
</html>
